<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Account Recovery - Educational Simulation</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ffcccc;
      color: red;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      border-bottom: 2px solid darkred;
    }

    .container {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .container img {
      width: 80px;
      margin-bottom: 10px;
    }

    .container h2 {
      font-weight: 400;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .footnote {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="banner">
    ⚠️ This is a simulation page for classroom use only. No data is stored or transmitted.
  </div>

  <div class="container">
    <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Google Logo">
    <h2>Account Recovery</h2>
    <p>To reset your password, please verify your email and previous password.</p>
    
    <form onsubmit="redirectToGoogle(); return false;">
      <input type="text" placeholder="Email or phone" required>
      <input type="password" placeholder="Last known password" required>
      <button type="submit">Next</button>
    </form>

    <div class="footnote">
      This is a demonstration. You will be redirected to the official Google login page.
    </div>
  </div>

  <script>
    function redirectToGoogle() {
      alert("Simulation complete. Redirecting to Google login.");
      window.location.href = "https://accounts.google.com";
    }
  </script>

</body>
</html>
