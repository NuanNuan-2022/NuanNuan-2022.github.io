<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Simulation - Educational Demo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding-top: 60px;
    }

    .warning {
      background-color: #ffdddd;
      color: red;
      padding: 10px;
      font-weight: bold;
      border-bottom: 2px solid red;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .container {
      background-color: #fff;
      margin: auto;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .google-btn {
      background-color: #ffffff;
      color: #3c4043;
      border: 1px solid #dadce0;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .login-box {
      display: none;
      margin-top: 30px;
      text-align: left;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .notice {
      font-size: 13px;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="warning">⚠️ This is a phishing simulation page for educational use only. Do not use maliciously. ⚠️</div>

  <div class="container">
    <h2>Welcome</h2>
    <p>Sign in to continue to Example App</p>
    
    <button class="google-btn" onclick="document.getElementById('login').style.display='block'">
      <img src="https://www.google.com/favicon.ico" alt="Google Logo">
      Continue with Google
    </button>

    <div id="login" class="login-box">
      <label>Email or phone</label>
      <input type="text" placeholder="you@example.com">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
      <button onclick="alert('This is a simulation. No data is stored or sent.')">Next</button>
    </div>

    <div class="notice">
      This is a demo page designed to teach users how phishing works. No data is collected.
    </div>
  </div>

</body>
</html>
